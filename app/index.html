<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homeTown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Welcome to Chennai</h1>
      <br />
      <h3 class="subtitle">The city that never sleeps</h3>
    </div>
    <div class="main">
      <h2 id="h2">Places to visit in Chennai</h2>
      <div class="column-3">
        <div class="content">
          <img
            class="mini-img"
            src="assets/thiruvanmaiyur.jpg"
            alt="Mahabalipuram Temple"
          />
          <h5 class="place">Tidel Park</h5>
          <p class="note">Where the IT parks are located</p>
        </div>
        <div class="content">
          <img class="mini-img" src="assets/mgr.jpeg" alt="MGR memorial" />
          <h5 class="place">MGR memorial</h5>
          <p class="note">located in marina, chennai beach.</p>
        </div>
        <div class="content">
          <img
            class="mini-img"
            src="assets/semmozhi poonga.jpg"
            alt="semmozhi poonga"
          />
          <h5 class="place">semmozhi</h5>
          <p class="note">most visited place in chennia</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="card">
        <img src="assets/vedivelu.jpeg" alt="smiling face" id="avatar" />
        <div class="name">
          <h3>Your guide</h3>
          <p>We can go, where ever we want to.</p>
          <h4>-kaipulla</h4>
        </div>
      </div>
    </div>
  </body>
</html>
